<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form Using HTML And CSS Only</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
	box-sizing: border-box;
}

body {
	background:white;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	font-family: 'Montserrat', sans-serif;
	height: 100vh;
	margin: -20px 0 50px;
}

h1 {
	font-weight: bold;
	margin: 0;
}

p {
	font-size: 14px;
	font-weight: 100;
	line-height: 20px;
	letter-spacing: 0.5px;
	margin: 20px 0 30px;
}

span {
	font-size: 12px;
}

a {
	color: #333;
	font-size: 14px;
	text-decoration: none;
	margin: 15px 0;
}

button {
	border-radius: 20px;
	border: 1px solid #0c476b;
	background-color: #0a3d53;
	color: #FFFFFF;
	font-size: 12px;
	font-weight: bold;
	padding: 12px 45px;
	letter-spacing: 1px;
	text-transform: uppercase;
	transition: transform 80ms ease-in;
}

form {
	background-color: #FFFFFF;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 50px;
	height: 100%;
	text-align: center;
}

input {
	background-color: #eee;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
}

.log-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}


.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
}


.overlay {
	background: #083d4f;
	background: -webkit-linear-gradient(to right, #1c627b, #074a81);
	background: linear-gradient(to right, #0c3351, #09386e);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
}


.overlay-right {
	right: 0;
}


.social-container {
	margin: 50px 0;
}

.social-container a {
	border: 1px solid #DDDDDD;
	border-radius: 50%;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	margin: 0 5px;
	height: 40px;
	width: 40px;
}
</style>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form method="POST">
				{% csrf_token %}
				<h1>Order Details</h1>
				<span>Enter the details</span>
				<input id="num_garm" type="text" name="num_garm" placeholder="No of Garments"oninput="myFunction()" >
				<input id="instructions" type="text" name="instructions" placeholder="Instructions"/>
				<input id="pick_date" type="text" name="pick_date" placeholder="Pickup Date"/>
				<input id="delivery_date" type="text" name="delivery_date"  placeholder="Delivery Date"/> 
				<input id="price" type="hidden" name="price">
				<h4>Total Price: Rs.<span id="totalPrice">0</span></h4>
				</input>
				<button type="submit">Place Order</button>

			</form>
                  <script>
    function myFunction() {
        var quantity= document.getElementById("num_garm").value;
        var total = quantity*7;
        document.getElementById("totalPrice").innerHTML = total;
		var price= document.getElementById("price");
		price.value = total;
    }
</script>

		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Place Order </h1>
					{% if id %}
					<h2> Order has been placed your ID is: {{ id }}</h2>
					<a href="/home"> 
						<button>Go back Home</button>
					</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
